<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>SecureVault - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #0b1120; font-family: 'Inter', sans-serif; color: #e2e8f0; }
        .login-card { background-color: #1e293b; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5); }
        .custom-input { background-color: #0f172a; border: 1px solid #334155; color: #cbd5e1; transition: all 0.2s ease; }
        .custom-input:focus { outline: none; border-color: #06b6d4; box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2); }
        .google-btn { background-color: #1e293b; border: 1px solid #475569; transition: background 0.2s; }
        .google-btn:hover { background-color: #334155; }
        .action-btn { background: linear-gradient(90deg, #0891b2 0%, #0ea5e9 100%); transition: opacity 0.2s; }
        .action-btn:hover { opacity: 0.9; }
        .text-muted { color: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">

    <div class="w-full max-w-md mb-6 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center text-cyan-400 border border-cyan-500/30">
                <i class="fa-solid fa-shield-halved text-xl"></i>
            </div>
            <div>
                <p class="text-xs text-cyan-500 font-bold tracking-wider uppercase">Zero Knowledge</p>
                <h1 class="text-2xl font-bold text-white leading-none">SecureVault</h1>
            </div>
        </div>
        <a href="#" class="text-sm text-cyan-400 hover:text-cyan-300">Create account</a>
    </div>

    <div class="login-card w-full max-w-md rounded-2xl p-8">
        
        <h2 class="text-2xl font-semibold mb-6">Welcome back</h2>

        <button class="google-btn w-full py-2.5 rounded-lg flex items-center justify-center gap-3 mb-6 group">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
            <span class="text-sm font-medium text-white group-hover:text-white">Continue with Google</span>
        </button>

        <div class="flex items-center gap-4 mb-6">
            <div class="h-px bg-slate-700 flex-1"></div>
            <span class="text-xs text-muted font-medium uppercase">OR</span>
            <div class="h-px bg-slate-700 flex-1"></div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-muted mb-1.5">Username</label>
                <input type="text" id="usernameInput" placeholder="Enter your Username" class="custom-input w-full px-4 py-2.5 rounded-lg text-sm" required>
            </div>

            <div class="mb-8"> 
                <label class="block text-sm font-medium text-muted mb-1.5">Password</label>
                <div class="relative">
                    <input type="password" id="passwordInput" placeholder="Password" class="custom-input w-full px-4 py-2.5 rounded-lg text-sm pr-10" required>
                    
                    <button type="button" onclick="togglePassword()" class="absolute right-3 top-2.5 text-muted hover:text-white transition-colors">
                        <i class="fa-regular fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn" class="action-btn w-full py-2.5 rounded-lg text-white font-semibold text-sm shadow-lg shadow-cyan-500/20 mb-6">
                Sign in
            </button>

            <div class="text-center text-sm text-muted">
                Don't have an account? <a href="#" class="text-cyan-400 hover:underline">Create one</a>
            </div>

        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // --- NEW LOGIN LOGIC ---
        async function handleLogin(event) {
            event.preventDefault(); // Stop page reload

            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Signing in...';
            btn.disabled = true;

            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            try {
                const response = await fetch('/login_button', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // IMPORTANT: Pass CSRF Token
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect; // Go to Dashboard
                } else {
                    alert("Error: " + result.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Login failed:", error);
                alert("Something went wrong. Please try again.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
