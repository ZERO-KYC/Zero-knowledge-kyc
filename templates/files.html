<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - My Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --sidebar-bg: #1e293b;
            --border-color: #334155;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --input-bg: #0f172a;
        }

        body.light-mode {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
        }

        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .sidebar { background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); }
        .glass-card { background-color: var(--card-bg); border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .file-card:hover { border-color: #06b6d4; transform: translateY(-2px); }
        .modal-bg { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); }
        
        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 50; transform: translateX(-100%); transition: transform 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 40; }
            .overlay.active { display: block; }
        }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'light' || (!savedTheme && !systemDark)) {
                document.body.classList.add('light-mode');
            }
        })();
    </script>
</head>
<body class="min-h-screen flex">
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="decryptModal" class="fixed inset-0 z-50 hidden flex items-center justify-center modal-bg p-4">
        <div class="glass-card w-full max-w-sm rounded-2xl p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-500 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            <div class="text-center mb-6">
                <div class="w-12 h-12 rounded-full bg-cyan-500/20 text-cyan-500 flex items-center justify-center mx-auto mb-3"><i class="fa-solid fa-lock"></i></div>
                <h3 class="text-lg font-semibold">Unlock File</h3>
                <p class="text-xs text-muted">Enter Secret Key for <br><span id="modalFileName" class="font-bold">file.pdf</span></p>
            </div>
            <input type="password" placeholder="Enter Key" class="w-full bg-transparent border border-slate-500 rounded-lg px-4 py-3 mb-4 focus:border-cyan-500 focus:outline-none">
            <button class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-2.5 rounded-lg">Decrypt & View</button>
        </div>
    </div>

    <aside id="sidebar" class="sidebar w-64 h-screen flex flex-col fixed md:relative shrink-0">
        <div class="p-6 flex items-center gap-3 border-b border-[var(--border-color)]">
            <div class="w-8 h-8 rounded bg-cyan-500/20 flex items-center justify-center text-cyan-500"><i class="fa-solid fa-shield-halved"></i></div>
            <h1 class="text-xl font-bold">SecureVault</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-100 hover:dark:bg-slate-800 rounded-lg transition-colors">
                <i class="fa-solid fa-house"></i> <span class="font-medium">Home</span>
            </a>
            <a href="files.html" class="flex items-center gap-3 px-4 py-3 bg-cyan-500/10 text-cyan-500 rounded-lg border border-cyan-500/20">
                <i class="fa-solid fa-folder-open"></i> <span class="font-medium">My Files</span>
            </a>
            <a href="settings.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-100 hover:dark:bg-slate-800 rounded-lg transition-colors">
                <i class="fa-solid fa-gear"></i> <span class="font-medium">Settings</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-y-auto">
        <header class="h-16 border-b border-[var(--border-color)] flex items-center px-6 sticky top-0 backdrop-blur-sm z-30" style="background-color: var(--bg-color)">
            <button onclick="toggleSidebar()" class="md:hidden text-2xl mr-4"><i class="fa-solid fa-bars"></i></button>
            <h2 class="text-lg font-semibold">My Files</h2>
        </header>
        <div class="p-6 max-w-6xl mx-auto w-full">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <div onclick="openDecryptModal('Tax_Return.pdf')" class="file-card glass-card p-4 rounded-xl cursor-pointer transition-all">
                    <div class="flex justify-between mb-3">
                        <div class="w-10 h-10 rounded-lg bg-red-500/10 text-red-500 flex items-center justify-center"><i class="fa-regular fa-file-pdf"></i></div>
                        <i class="fa-solid fa-lock text-emerald-500 text-xs"></i>
                    </div>
                    <h4 class="text-sm font-medium truncate mb-1">Tax_Return.pdf</h4>
                    <p class="text-xs text-muted">2.4 MB â€¢ Today</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
        function openDecryptModal(name) { document.getElementById('modalFileName').innerText = name; document.getElementById('decryptModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('decryptModal').classList.add('hidden'); }
    </script>
</body>
</html>
