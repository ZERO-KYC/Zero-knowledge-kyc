<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>SecureVault - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variables for Themes */
        :root { --bg-color: #0b1120; --card-bg: #1e293b; --sidebar-bg: #1e293b; --border-color: #334155; --text-main: #e2e8f0; --text-muted: #94a3b8; --input-bg: #0f172a; }
        body.light-mode { --bg-color: #f1f5f9; --card-bg: #ffffff; --sidebar-bg: #ffffff; --border-color: #e2e8f0; --text-main: #0f172a; --text-muted: #64748b; --input-bg: #f8fafc; }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .glass-card { background-color: var(--card-bg); border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Radio Button Styling for Theme */
        .theme-option { border: 2px solid var(--border-color); border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; }
        .theme-option.active { border-color: #06b6d4; background-color: rgba(6, 182, 212, 0.1); }
        .theme-option:hover { border-color: #94a3b8; }

        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 50; transform: translateX(-100%); transition: transform 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 40; }
            .overlay.active { display: block; }
        }
    </style>
    
    <script>
        // Init Theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-mode');
                document.body.classList.add('light-mode'); 
            } else if (savedTheme === 'dark') {
                document.documentElement.classList.remove('light-mode');
            } else {
                if (!systemDark) document.documentElement.classList.add('light-mode');
            }
        })();
    </script>
</head>
<body class="min-h-screen flex">
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    {% include 'components/sidebar.html' %}

    <main class="flex-1 flex flex-col h-screen overflow-y-auto">
        <header class="h-16 border-b border-[var(--border-color)] flex items-center px-6 sticky top-0 backdrop-blur-sm z-30" style="background-color: var(--bg-color)">
            <button onclick="toggleSidebar()" class="md:hidden text-2xl mr-4"><i class="fa-solid fa-bars"></i></button>
            <h2 class="text-lg font-semibold">Settings</h2>
        </header>

        <div class="p-6 max-w-4xl mx-auto w-full">
            
            <div class="glass-card rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">Appearance</h3>
                <p class="text-sm text-muted mb-6">Customize how SecureVault looks on your device.</p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div id="opt-system" class="theme-option p-4 flex items-center gap-3" onclick="setTheme('system')">
                        <div class="w-10 h-10 rounded-full bg-slate-500/20 flex items-center justify-center"><i class="fa-solid fa-desktop"></i></div>
                        <div>
                            <p class="font-medium text-sm">System Default</p>
                            <p class="text-xs text-muted">Auto-adjust</p>
                        </div>
                    </div>

                    <div id="opt-light" class="theme-option p-4 flex items-center gap-3" onclick="setTheme('light')">
                        <div class="w-10 h-10 rounded-full bg-orange-400/20 text-orange-400 flex items-center justify-center"><i class="fa-regular fa-sun"></i></div>
                        <div>
                            <p class="font-medium text-sm">Light Mode</p>
                            <p class="text-xs text-muted">Always bright</p>
                        </div>
                    </div>

                    <div id="opt-dark" class="theme-option p-4 flex items-center gap-3" onclick="setTheme('dark')">
                        <div class="w-10 h-10 rounded-full bg-indigo-500/20 text-indigo-400 flex items-center justify-center"><i class="fa-solid fa-moon"></i></div>
                        <div>
                            <p class="font-medium text-sm">Dark Mode</p>
                            <p class="text-xs text-muted">Easy on eyes</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6 border border-red-500/30">
                <h3 class="text-lg font-semibold text-red-400 mb-2">Danger Zone</h3>
                <p class="text-sm text-muted mb-4">Once you delete your account, there is no going back. All files will be permanently erased.</p>
                
                <button onclick="confirmDeletion()" id="delBtn" class="px-4 py-2 border border-red-500 text-red-500 hover:bg-red-500/10 rounded-lg text-sm font-medium transition-colors">
                    Delete Account
                </button>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('open'); 
            document.getElementById('overlay').classList.toggle('active'); 
        }

        // --- THEME LOGIC ---
        function setTheme(mode) {
            const body = document.body;
            const html = document.documentElement; 
            
            document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('active'));

            if (mode === 'system') {
                localStorage.removeItem('theme');
                document.getElementById('opt-system').classList.add('active');
                
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    body.classList.remove('light-mode');
                    html.classList.remove('light-mode');
                } else {
                    body.classList.add('light-mode');
                    html.classList.add('light-mode');
                }
            } else if (mode === 'light') {
                localStorage.setItem('theme', 'light');
                body.classList.add('light-mode');
                html.classList.add('light-mode');
                document.getElementById('opt-light').classList.add('active');
            } else if (mode === 'dark') {
                localStorage.setItem('theme', 'dark');
                body.classList.remove('light-mode');
                html.classList.remove('light-mode');
                document.getElementById('opt-dark').classList.add('active');
            }
        }

        // Initialize Active State
        window.onload = function() {
            const saved = localStorage.getItem('theme');
            if (saved === 'light') document.getElementById('opt-light').classList.add('active');
            else if (saved === 'dark') document.getElementById('opt-dark').classList.add('active');
            else document.getElementById('opt-system').classList.add('active');
        }

        // --- ACCOUNT DELETION LOGIC ---
        async function confirmDeletion() {
            if (confirm("⚠️ WARNING: Are you sure you want to delete your account?\n\nThis action is permanent. All your files and data will be erased immediately from our servers.")) {
                const btn = document.getElementById('delBtn');
                const originalText = btn.innerText;
                
                btn.innerText = "Deleting...";
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
                
                try {
                    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
                    
                    const response = await fetch('/api/delete_account', {
                        method: 'DELETE',
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken 
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert("Account deleted successfully. You will be redirected to login.");
                        window.location.href = "/login";
                    } else {
                        throw new Error(result.message);
                    }
                } catch (err) {
                    console.error(err);
                    alert("Error deleting account: " + err.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }
        }
    </script>
</body>
</html>
