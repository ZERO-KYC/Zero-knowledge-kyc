<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Register</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #0b1120; /* Very dark navy */
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }

        .register-card {
            background-color: #1e293b; /* Slate-800 */
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .custom-input {
            background-color: #0f172a; /* Slate-900 */
            border: 1px solid #334155;
            color: #cbd5e1;
            transition: all 0.2s ease;
        }

        .custom-input:focus {
            outline: none;
            border-color: #06b6d4; /* Cyan-500 */
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        .google-btn {
            background-color: #1e293b;
            border: 1px solid #475569;
            transition: background 0.2s;
        }
        .google-btn:hover {
            background-color: #334155;
        }

        /* Emerald/Teal gradient */
        .action-btn {
            background: linear-gradient(90deg, #059669 0%, #10b981 100%); 
            transition: opacity 0.2s;
        }
        .action-btn:hover {
            opacity: 0.9;
        }

        .text-muted { color: #94a3b8; }
        
        /* Custom Checkbox */
        .custom-checkbox {
            appearance: none;
            background-color: #0f172a;
            border: 1px solid #334155;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            display: grid;
            place-content: center;
            cursor: pointer;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
            background-color: #10b981;
        }
        .custom-checkbox:checked {
            background-color: #059669;
            border-color: #059669;
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4 my-8">

    <div class="w-full max-w-md mb-6 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center text-cyan-400 border border-cyan-500/30">
                <i class="fa-solid fa-shield-halved text-xl"></i>
            </div>
            <div>
                <p class="text-xs text-cyan-500 font-bold tracking-wider uppercase">Zero Knowledge</p>
                <h1 class="text-2xl font-bold text-white leading-none">SecureVault</h1>
            </div>
        </div>
        <a href="{{ url_for('login') }}" class="text-sm text-cyan-400 hover:text-cyan-300">Sign in</a>
    </div>

    <div class="register-card w-full max-w-md rounded-2xl p-8">
        
        <h2 class="text-2xl font-semibold mb-6">Sign up to continue</h2>

        <a href="{{ url_for('google_login') }}" class="google-btn w-full py-2.5 rounded-lg flex items-center justify-center gap-3 mb-6 group decoration-none">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
            <span class="text-sm font-medium text-white group-hover:text-white">Continue with Google</span>
        </a>

        <div class="flex items-center gap-4 mb-6">
            <div class="h-px bg-slate-700 flex-1"></div>
            <span class="text-xs text-muted font-medium uppercase">OR</span>
            <div class="h-px bg-slate-700 flex-1"></div>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-muted mb-1.5">Username</label>
                <input type="text" id="regUsername" placeholder="Create your username" class="custom-input w-full px-4 py-2.5 rounded-lg text-sm" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-muted mb-1.5">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email address" class="custom-input w-full px-4 py-2.5 rounded-lg text-sm" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-muted mb-1.5">Password</label>
                    <div class="relative">
                        <input type="password" id="regPassword" placeholder="Enter password" class="custom-input w-full px-4 py-2.5 rounded-lg text-sm pr-10" required>
                        <button type="button" onclick="toggleRegPassword('regPassword', 'eyeIcon1')" class="absolute right-3 top-2.5 text-muted hover:text-white">
                            <i class="fa-regular fa-eye" id="eyeIcon1"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-muted mb-1.5">Confirm</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" placeholder="Confirm password" class="custom-input w-full px-4 py-2.5 rounded-lg text-sm pr-10" required>
                        <button type="button" onclick="toggleRegPassword('confirmPassword', 'eyeIcon2')" class="absolute right-3 top-2.5 text-muted hover:text-white">
                            <i class="fa-regular fa-eye" id="eyeIcon2"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <p class="text-xs text-slate-500 mb-6">
                Use 8+ chars with a mix of letters, numbers & symbols.
            </p>

            <div class="flex items-start gap-3 mb-6">
                <input type="checkbox" id="terms" class="custom-checkbox mt-1" required>
                <label for="terms" class="text-sm text-muted leading-tight">
                    I agree to the <a href="#" class="text-cyan-400 hover:underline">Terms</a> and <a href="#" class="text-cyan-400 hover:underline">Privacy Policy</a>.
                </label>
            </div>

            <button id="regBtn" type="submit" class="action-btn w-full py-2.5 rounded-lg text-white font-semibold text-sm shadow-lg shadow-emerald-500/20 mb-6 flex items-center justify-center gap-2">
                <i class="fa-solid fa-user-plus"></i>
                Create Account
            </button>

        </form>
    </div>

    <script>
        function toggleRegPassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // --- REGISTER LOGIC ---
        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const btn = document.getElementById('regBtn');
            const originalText = btn.innerHTML;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            if (!terms) {
                alert("You must agree to the terms.");
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating...';
            btn.disabled = true;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Account Created Successfully! Redirecting to login...");
                    window.location.href = result.redirect;
                } else {
                    alert("Error: " + result.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Registration failed:", error);
                alert("Something went wrong. Please try again.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
