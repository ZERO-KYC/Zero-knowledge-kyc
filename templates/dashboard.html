<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0b1120;
            --card-bg: #1e293b;
            --sidebar-bg: #1e293b;
            --border-color: #334155;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --input-bg: #0f172a;
        }

        /* Light Mode Overrides */
        body.light-mode {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --sidebar-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --input-bg: #f8fafc;
        }

        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .sidebar { background-color: var(--sidebar-bg); border-right: 1px solid var(--border-color); }
        .glass-card { background-color: var(--card-bg); border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .custom-input { background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); }
        .custom-input:focus { outline: none; border-color: #06b6d4; }
        .border-theme { border-color: var(--border-color); }

        /* Button Logic */
        .action-btn {
            background: linear-gradient(90deg, #0891b2 0%, #0ea5e9 100%);
            transition: all 0.3s;
        }
        .btn-disabled {
            background: #475569; /* Gray */
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }
        .btn-active {
            opacity: 1;
            box-shadow: 0 10px 15px -3px rgba(6, 182, 212, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar { position: fixed; top: 0; left: 0; height: 100%; z-index: 50; transform: translateX(-100%); transition: transform 0.3s; }
            .sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 40; }
            .overlay.active { display: block; }
        }
    </style>
    <script>
        // Apply Theme on Load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'light' || (!savedTheme && !systemDark)) {
                document.documentElement.classList.add('light-mode');
                document.body.classList.add('light-mode');
            }
        })();
    </script>
</head>
<body class="min-h-screen flex">
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="sidebar w-64 h-screen flex flex-col fixed md:relative shrink-0 transition-colors duration-300">
        <div class="p-6 flex items-center gap-3 border-b border-theme">
            <div class="w-8 h-8 rounded bg-cyan-500/20 flex items-center justify-center text-cyan-500">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1 class="text-xl font-bold" style="color: var(--text-main)">SecureVault</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 bg-cyan-500/10 text-cyan-500 rounded-lg border border-cyan-500/20">
                <i class="fa-solid fa-house"></i> <span class="font-medium">Home</span>
            </a>
            <a href="files.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-100 hover:dark:bg-slate-800 transition-colors rounded-lg">
                <i class="fa-solid fa-folder-open"></i> <span class="font-medium">My Files</span>
            </a>
            <a href="settings.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-100 hover:dark:bg-slate-800 transition-colors rounded-lg">
                <i class="fa-solid fa-gear"></i> <span class="font-medium">Settings</span>
            </a>
        </nav>
        <div class="p-4 border-t border-theme">
            <div class="flex items-center gap-3">
                <img src="https://ui-avatars.com/api/?name=User&background=0f172a&color=fff" class="w-9 h-9 rounded-full border border-theme">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium truncate" style="color: var(--text-main)">Demo User</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-y-auto relative">
        <header class="h-16 border-b border-theme flex items-center justify-between px-6 sticky top-0 backdrop-blur-sm z-30" style="background-color: var(--bg-color)">
            <button onclick="toggleSidebar()" class="md:hidden text-2xl mr-4" style="color: var(--text-main)"><i class="fa-solid fa-bars"></i></button>
            <h2 class="text-lg font-semibold">Dashboard</h2>
        </header>

        <div class="p-6 max-w-5xl mx-auto w-full">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-card p-5 rounded-xl flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500 text-xl"><i class="fa-solid fa-file-shield"></i></div>
                    <div><p class="text-2xl font-bold">12</p><p class="text-xs text-muted">Encrypted Files</p></div>
                </div>
                <div class="glass-card p-5 rounded-xl flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-500 text-xl"><i class="fa-solid fa-check-circle"></i></div>
                    <div><p class="text-2xl font-bold">Safe</p><p class="text-xs text-muted">Breach Status</p></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass-card rounded-2xl p-6">
                    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fa-solid fa-cloud-arrow-up text-cyan-500"></i> Secure Upload</h3>
                    
                    <form id="uploadForm" onsubmit="event.preventDefault(); alert('Uploading...');">
                        <label class="block border-2 border-dashed border-theme rounded-xl p-8 text-center hover:bg-slate-500/10 transition-colors cursor-pointer mb-4">
                            <i class="fa-solid fa-file-circle-plus text-3xl text-slate-500 mb-2"></i>
                            <p class="text-sm font-medium" id="fileNameDisplay" style="color: var(--text-main)">Click to select file</p>
                            <input type="file" id="fileInput" class="hidden" onchange="validateForm()">
                        </label>

                        <div class="mb-4">
                            <label class="block text-xs font-medium text-muted mb-1.5 uppercase">Secret Key</label>
                            <div class="relative">
                                <input type="password" id="secretKey" placeholder="Enter PIN/Key" class="custom-input w-full pl-10 pr-4 py-2.5 rounded-lg text-sm" onkeyup="validateForm()">
                                <i class="fa-solid fa-key absolute left-3.5 top-3 text-slate-500 text-xs"></i>
                            </div>
                        </div>

                        <button id="uploadBtn" disabled class="action-btn btn-disabled w-full py-2.5 rounded-lg text-white font-semibold text-sm">
                            Encrypt & Upload
                        </button>
                    </form>
                </div>

                <div class="glass-card rounded-2xl p-6">
                    <h3 class="text-lg font-semibold mb-4">Recent Uploads</h3>
                    <div class="space-y-3">
                        <div class="flex items-center gap-3 p-3 rounded-lg border border-theme" style="background-color: var(--input-bg)">
                            <div class="w-10 h-10 rounded bg-red-500/20 text-red-500 flex items-center justify-center"><i class="fa-regular fa-file-pdf"></i></div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium truncate">Tax_Return_2024.pdf</p>
                                <p class="text-xs text-muted">Today, 10:23 AM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        // Logic to toggle Button Glow
        function validateForm() {
            const fileInput = document.getElementById('fileInput');
            const secretKey = document.getElementById('secretKey');
            const btn = document.getElementById('uploadBtn');
            const fileNameDisplay = document.getElementById('fileNameDisplay');

            // Update filename text
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                fileNameDisplay.classList.add('text-cyan-500');
            }

            // Check if both valid
            if (fileInput.files.length > 0 && secretKey.value.length > 0) {
                btn.disabled = false;
                btn.classList.remove('btn-disabled');
                btn.classList.add('btn-active');
            } else {
                btn.disabled = true;
                btn.classList.add('btn-disabled');
                btn.classList.remove('btn-active');
            }
        }
    </script>
</body>
</html>
